<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Sistema GERA41</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/static">GERA41</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/static">Início</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Documentos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/documentos/listar}">Listar Documentos</a></li>
                        <li><a class="dropdown-item" th:href="@{/documentos/novo}">Novo Documento</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="rotinaDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Rotinas
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="rotinaDropdown">
                        <li><a class="dropdown-item" th:href="@{/rotinas/listar}">Listar Rotinas</a></li>
                        <li><a class="dropdown-item" th:href="@{/rotinas/nova}">Nova Rotina</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <div th:replace="${content}">
        <!-- O conteúdo da página será injetado aqui -->
    </div>
</div>

<!-- Rodapé -->
<footer class="footer">
    <div class="container">
        <div class="text-center">
            <p class="mb-0">&copy; 2025 GERA41 - Sistema de Geração de Documentos</p>
        </div>
    </div>
</footer>

<!-- Scripts JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
