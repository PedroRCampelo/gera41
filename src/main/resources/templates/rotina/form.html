<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${rotina.id} != null ? 'Editar Rotina' : 'Nova Rotina'"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 th:text="${rotina.id} != null ? 'Editar Rotina' : 'Nova Rotina'"></h2>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Início</a></li>
          <li class="breadcrumb-item"><a th:href="@{/rotinas/listar}">Rotinas</a></li>
          <li class="breadcrumb-item active" aria-current="page">Nova Rotina</li>
        </ol>
      </nav>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/rotinas/salvar}" th:object="${rotina}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" th:field="*{codigo}" class="form-control" id="codigo" required>
              <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
              <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea th:field="*{descricao}" class="form-control" id="descricao" rows="4" required></textarea>
              <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" th:field="*{categoria}" class="form-control" id="categoria" required>
              <div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="ativo" class="form-label">Ativo</label>
              <select th:field="*{ativo}" class="form-select" id="ativo">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="principaisObjetivos" class="form-label">Principais Objetivos</label>
              <textarea th:field="*{principaisObjetivos}" class="form-control" id="principaisObjetivos" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label for="origensDados" class="form-label">Origens dos Dados</label>
              <textarea th:field="*{origensDados}" class="form-control" id="origensDados" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label for="fatoresCriticosSucesso" class="form-label">Fatores Críticos de Sucesso</label>
              <textarea th:field="*{fatoresCriticosSucesso}" class="form-control" id="fatoresCriticosSucesso" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label for="restricoes" class="form-label">Restrições</label>
              <textarea th:field="*{restricoes}" class="form-control" id="restricoes" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
              </button>
              <a th:href="@{/rotinas/listar}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
